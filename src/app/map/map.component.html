<div class="offcanvas offcanvas-end offcanvas-size-xl" tabindex="-1" id="offcanvasRight"

    <div class="offcanvas-header">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column align-items-center">
      
        <div class="row mb-3">
            <div class="col-12">
                <app-osnovno-modal></app-osnovno-modal>
        </div>
        @if (!!selectedLocation && !!selectedLocation.opshtina){
        <div class="charts mt-10 col-md-12">
            <div class="col-md-12 d-flex gap-2">
            <app-pie-chart [opshtina]="selectedLocation?.opshtina" class="col-md-6"></app-pie-chart>
            <app-zavrsheni-zapishani  [opshtina]="selectedLocation?.opshtina" class="col-md-6"></app-zavrsheni-zapishani>
<!--             
            <app-pie-chart [opshtina]="'Берово'" class="col-md-6">
                </app-pie-chart> -->
        </div>
            <div class="col-md-12">
            <app-line-zapishani-zavrsheni [selectedOpshtina]="selectedLocation?.opshtina"></app-line-zapishani-zavrsheni>
            <app-stacked-bar-zapishani-zavrsheni [selectedOpshtina]="selectedLocation?.opshtina"></app-stacked-bar-zapishani-zavrsheni>
        </div>
        </div>
    }
